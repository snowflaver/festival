  <title>스파르타 피디아</title>

  <style>
    * {
      font-family: 'Gowun Dodum', sans-serif;
    }

    .mytitle {
      width: 100%;
      height: 250px;

      background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.newspenguin.com/news/photo/202207/11846_35653_344.jpg');
      background-position: center;
      background-size: cover;

      color: white;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .mytitle>button {
      width: 200px;
      height: 50px;

      background-color: transparent;
      color: white;


      border-radius: 50px;
      border: 1px solid white;

      margin-top: 10px;
    }

    .mytitle>button:hover {
      border: 2px solid white;
    }



    .myfest {
      background-color: aqua;
      margin: 20px auto 0px auto;
      width: 95%;
      align-items: center;
      justify-content: center;


    }

    .mycards {
      margin: 50px auto 0px auto;
      width: 95%;
      max-width: 1200px;

    }

    .mypost {
      width: 95%;
      max-width: 500px;
      margin: 20px auto 0px auto;
      padding: 20px;
      box-shadow: 0px 0px 3px 0px gray;

      display: none;
    }



    * {
      font-family: "Noto Serif KR", serif;
    }


    .mypost1 {
      width: 95%;
      max-width: 500px;
      margin: 20px auto 20px auto;

      box-shadow: 0px 0px 3px 0px black;
      padding: 20px;
    }

    .mypost1>button {
      margin-top: 15px;
    }

    .mycards1 {
      width: 95%;
      max-width: 500px;
      margin: auto;
    }

    .mycards1>.card {
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
  <script>


    $(document).ready(function () {
      listing();
    });

    function listing() {
      fetch('/festival').then((res) => res.json()).then((data) => {
        let rows = data['result']
        $('#cards-box').empty()

        fetch("http://api.data.go.kr/openapi/tn_pubr_public_cltur_fstvl_api?serviceKey=UHJ3sDYi2evKsyac0dnwdliA7%2Fo0%2Bqv6CdI%2BFUfXvDySc29Lmayp1gdicJ%2FD7rcam%2Bc2MezDM9fWJH0V3QQexw%3D%3D&pageNo=0&numOfRows=100&type=json").then(res => res.json()).then(data => {
          let rows = data['response']['body']['items']

          let fest_name = rows[0]['fstvlNm']
          let fest_spot = rows[0]['opar']
          let fest_start = rows[0]['fstvlStartDate']
          let fest_end = rows[0]['fstvlEndDate']
          let fest_location = rows[0]['rdnmadr']
          let fest_phone = rows[0]['phoneNumberr']
          let fest_web = rows[0]['homepageUrl']


        })


        let temp_html = `<div class="myfest">
                                    <div class="mycards">
                                        <div class="row row-cols-1 row-cols-md-2 g-2" id="cards-box">
                                            <div class="col">
                                                <div class="card h-100">
                                                    <img src="https://search.pstatic.net/common?type=n&size=138x200&quality=85&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20230309_234%2F1678337602200eL6vO_JPEG%2F2951678_image2_1.jpg"
                                                        class="card-img-top">
                                                    <div class="card-body">
                                                        <button onclick="open_box()">가고싶어요</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="card h-100">
                                                    <div class="card-body">
                                                        <h5 class="card-title">축제이름</h5>
                                                        <p class="card-text">장소</p>
                                                        <p class="card-text">기간</p>
                                                        <p class="mycomment">설명 / 홈페이지</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        </div>`
        $('#cards-box').append(temp_html)

      })

    }

    function posting() {
      let url = $('#url').val()

      let formData = new FormData();
      formData.append("url_give", url);

      fetch('/festival', { method: "POST", body: formData }).then((res) => res.json()).then((data) => {

        alert(data['msg'])
        window.location.reload()
      })
    }



    $(document).ready(function () {
      set_temp();
      show_comment();
    });

    function save_comment() {
      let name = $('#name').val()
      let comment = $('#comment').val()

      let formData = new FormData();
      formData.append("name_give", name);
      formData.append("comment_give", comment);

      fetch('/guestbook', { method: "POST", body: formData, }).then((res) => res.json()).then((data) => {

        alert(data["msg"]);
        window.location.reload()
      });
    }
    function show_comment() {
      fetch('/guestbook').then((res) => res.json()).then((data) => {
        let rows = data['result']

        $('#comment-list').empty()
        rows.forEach((a) => {
          let name = a['name']
          let comment = a['comment']


          let temp_html = `<div class="card">
                              <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                  <p>${comment}</p>
                                  <footer class="blockquote-footer">${name}</footer>
                                </blockquote>
                              </div>
                            </div>`
          $('#comment-list').append(temp_html)
        })
      })
    }



  </script>
</head>

        <option selected>-- 선택하기 --</option>

    </div>


  </div>
  <div class="myfest">
    <div class="mycards">
      <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
        <div class="col">
          <div class="card h-100">

            <div class="card-body">
              <h5 class="card-title">방문해봤어요</h5>

    <div class="mypost1">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="url" />
        <label for="floatingInput">닉네임</label>
